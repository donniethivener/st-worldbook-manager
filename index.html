<div id="worldbook-manager-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>世界书条目管理器 (Worldbook Manager)</h2>
            <span class="close-button">×</span>
        </div>
        <div class="modal-body">
            <p>以下是当前已启用的世界书条目。请选择需要操作的条目：</p>
            <div id="worldbook-entry-list">
                <!-- 条目列表将由JS动态生成在这里 -->
            </div>
        </div>
        <div class="modal-footer">
            <button id="wb-manager-disable-selected">禁用选中条目</button>
            <button id="wb-manager-close">关闭</button>
        </div>
    </div>
</div>
